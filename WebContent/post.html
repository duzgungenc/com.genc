<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Rest Example: Post</title>
	
	<script src="js/jquery-min.js"></script>
	<script src="js/polyfill.js"></script>
	<script src="js/post.js"></script>
</head>
<body>


<h1>Enter New Car</h1>

<form id="post_example" name="post_example" action="#" enctype="multipart/form-data">
<table >


<tr>
	<td align="left">Title</td>
	<td><input type="text" name="title" id="title" maxlength="50"></td>
</tr>




<tr>
	<td>Body Style</td>
	<td><input type="text" name="body_style" id="body_style" maxlength="10" ></td>
</tr>

<tr>
	<td>Transmission</td>
	<td><input type="text" name="transmission" id="transmission" maxlength="10"></td>
</tr>

<tr>
	<td>Exterior</td>
	<td><input type="text" name="exterior" id="Exterior" maxlength="10"></td>
</tr>

<tr>
	<td>Interior</td>
	<td><input type="text" name="interior" id="interior" maxlength="10"></td>
</tr>

<tr>
	<td>Miles</td>
	<td><input type="text" name="miles" id="miles" maxlength="10" ></td>
</tr>

<tr>
	<td>Doors</td>
	<td><input type="text" name="doors" id="doors" maxlength="10" ></td>
</tr>

<tr>
	<td>Passengers</td>
	<td><input type="text" name="passengers" id="passengers" maxlength="10"></td>
</tr>


<tr>
	<td align="left">Stock</td>
	<td><input type="text" name="stock" id="stock" maxlength="50"></td>
</tr>




<tr>
	<td>Vin</td>
	<td><input type="text" name="vin" id="vin" maxlength="10" ></td>
</tr>

<tr>
	<td>Fuel Mileage</td>
	<td><input type="text" name="fuel_mileage" id="fuel_mileage" maxlength="10"></td>
</tr>

<tr>
	<td>Fuel Type</td>
	<td><input type="text" name="fuel_type" id="fuel_type" maxlength="10"></td>
</tr>

<tr>
	<td>Price</td>
	<td><input type="text" name="price" id="price" maxlength="10"></td>
</tr>




<tr>
	<td></td>
	<td><input type="button" name="submit_it2" id="submit_it2" value="Add New Car"></td>
</tr>
</table>
</form>

<br />
<div id="div_ajaxResponse"></div>

</body>
</html>
